<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kyoto Guider is the online tourism website.">
    <meta name="keywords" content="Japan, Kyoto, Travel, Tour, Visit, Living">
    <meta name="author" content="Group 6">
    <title>Kyoto Guider | Comfortable Living </title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">

</head>

<body>

    <!-- header section starts  -->
    <header>
        <!-- loaded from ajax -->
    </header>
    <!-- header section end  -->

    <!-- banner section starts  -->
    <div class="cover_image">
        <img src="images/banner_image2.jpg">
        <div class="content">
            <h3>Visit your favourite place</h3>
        </div>
    </div>
    <!-- banner section ends -->

    <!-- contact us section starts  -->
    <section class="contact">
        <h1 class="heading">
            <div> Contact Us</div>
        </h1>

        <div class="row">
            <form>
                <div class="inputBox">
                    <input type="text" placeholder="Enter Your Name">
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="inputBox">
                    <input type="number" placeholder="Enter Your Mob-Number">
                    <input type="text" placeholder="Subject ...">
                </div>
                <textarea placeholder="Write Your Message ..." name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" class="btn" value="send message">
            </form>

        </div>
    </section>
    <!-- contact us section ends -->

    <!-- footer section start  -->
    <footer>
        <!-- loaded from ajax -->
    </footer>
    <!-- footer section end  -->

    <script>
        fetch("./header.html")
            .then(response => {
                return response.text()
            })
            .then(data => {
                document.querySelector("header").innerHTML = data;
            });

        fetch("./footer.html")
            .then(response => {
                return response.text()
            })
            .then(data => {
                document.querySelector("footer").innerHTML = data;
            });
    </script>

</body>

</html>
